{% extends "base.html" %}

{% block title %}Favorite Movies{% endblock %}

{% block content %}
<style>
    .favorites-container {
        margin-top: 20px;
    }
    .favorite {
        background-color: #f9f9f9;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .favorite h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }
</style>

<div class="container favorites-container">
    {% for favorite in favorites %}
    <div class="favorite">
        <h3>{{ favorite.title }}</h3>
        <a href="{{ url_for('views.movie_reviews', movie_id=favorite.movie_id) }}">View Reviews</a>
    </div>
    {% else %}
    <p>You have no favorite movies!</p>
    {% endfor %}
</div>
{% endblock %}
